<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dependency Mapper UI</title>
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand navbar-brand-logo" href="#">
                <div class="logo">
                    <img src="https://avatars1.githubusercontent.com/u/16131145?v=3&s=70">
                </div>
                <div class="brand">CJS common platform - Dependency Mapper UI <span id="version"></span> </div>
            </a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" data-custom-event="shrinkable">
                <h1>Dependency graph</h1>
                <a href="#" id="breadcrumbs" style="display:none">(Return to context-level view)<br/></a>
                <button type="button" class="btn btn-default btn-sm" id="zoomIn">
                    <span class="glyphicon glyphicon-zoom-in"></span> Zoom-in
                </button> <button type="button" class="btn btn-default btn-sm" id="zoomOut">
                <span class="glyphicon glyphicon-zoom-out"></span> Zoom-out

                <div id="content" class="graph-container"></div>
            </div>
            <div class="col-md-6">
                <div id="ramlDetails"></div>
            </div>
        </div>
    </div>
